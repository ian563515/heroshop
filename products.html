<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品列表 - 電商網站</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <header>
        <h1>電商網站</h1>
        <nav>
            <ul>
                <li><a href="home.html">首頁</a></li>
                <li><a href="products.html">商品</a></li>
                <li><a href="cart.html">購物車</a></li>
                <li><a href="checkout.html">結帳</a></li>
                <li><a href="login.html">登入</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h2>商品列表</h2>
        
        <section class="categories">
            <button onclick="filterProducts('all')">全部</button>
            <button onclick="filterProducts('電腦')">電腦</button>
            <button onclick="filterProducts('手機')">手機</button>
            <button onclick="filterProducts('配件')">配件</button>
        </section>
        
        <section class="product-list">
            <div class="products" id="productContainer">
                <div class="product" data-category="電腦">
                    <img src="computer.jpg" alt="電腦">
                    <h3>MSI 微星 17.3吋i7獨顯RTX電競筆電</h3>
                    <p>NT$ 37,900</p>
                    <button>加入購物車</button>
                </div>
                <div class="product" data-category="手機">
                    <img src="iphone16.jpg" alt="手機">
                    <h3>iphone16</h3>
                    <p>NT$ 29,900</p>
                    <button>加入購物車</button>
                </div>
                <div class="product" data-category="配件">
                    <img src="headphones.jpg" alt="耳機">
                    <h3>AirPods Pro</h3>
                    <p>NT$ 7,190</p>
                    <button>加入購物車</button>
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 電商網站. All rights reserved.</p>
    </footer>
    <script src="products.js"></script>
</body>
</html>
